server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Handle SvelteKit prerendered routes
  # Try the exact URI first, then try adding .html, then directory/index.html, then fallback
  location / {
    try_files $uri $uri.html $uri/index.html @fallback;
  }

  # Fallback for 404s - serve index.html but return 404 status
  location @fallback {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files /index.html =404;
  }

  # Set custom error page
  error_page 404 /index.html;

  # Cache headers for static assets (mimic CloudFront/S3 behavior)
  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|ttf|otf|woff|woff2)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # PDFs / docs with shorter cache (similar to S3 default)
  location ~* \.(?:pdf)$ {
    add_header Cache-Control "public, max-age=86400";
    try_files $uri =404;
  }

  # Basic security headers (these would typically be added by CloudFront)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-XSS-Protection "1; mode=block";
}
